<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="/credit/header" />

<body>
    
    <section class="content-header">
        <h1 th:text="|不良行为准则管理-${type == '1' ? '机构' : '从业人员'}|"></h1>
    </section>
    <section class="content">
        <div class="box box-solid">
            <div class="box-body">
                <form id="searchbar" class="form-horizontal form-search">
                    <input type="hidden" id="type" name="type" th:value="${type}">
                	<div class="form-group">
                        <div class="col-md-2" id="orgDiv">
                            <input name="name" class="form-control" placeholder="请输入准则名称" th:value="${query?.name}" />
                        </div>
                        <div class="col-md-2" id="personnelDiv">
                            <input name="score" type="number" class="form-control" placeholder="请输入准则分值" th:value="${query?.score}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-3">
                            <input name="bgTime" placeholder="请选择准则录入开始时间"  autocomplete="off" type="text" class="form-control tonto-datepicker-date"  >
                        </div>
                        <div class="col-md-3">
                            <input name="endTime" placeholder="请选择准则录入结束时间"  autocomplete="off" type="text" class="form-control tonto-datepicker-date"  >
                        </div>
	                    <div class="col-md-6">
		                    <div class="pull-right">
		                        <button type="button" style="width:100px" class="btn btn-primary tonto-btn-search" onclick="table.refresh()"><i class="fa fa-search"></i>查询</button>
		                        <button type="button" style="width:100px" class="btn btn-default" onclick="$('#searchbar').resetSearch()"><i class="fa fa-repeat"></i>重置</button>
		                    </div>
		                </div>
	                </div>
                    <!-- 表单仅有一个text-input时回车会提交表单，这里添加一个无用的防止回车提交 -->
                    <input type="text" style="display:none">
                </form>
                <input type="hidden" id="pageLimit" th:value="${query?.limit}" />
                <input type="hidden" id="pageOffset" th:value="${query?.offset}" />
            </div>
        </div>
        <div class="box box-solid" style="margin-top:20px">
            <div id="result" class="box-body">
                <table id="dataGrid"></table>
                <div id="toolbar">
                    <div class="btn-group">
                        <a onclick="add()" class="btn btn-default"><i class="glyphicon glyphicon-plus"></i>添加准则</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div th:include="/credit/footer" />
    <script type="text/javascript">
    var table,type;
    $(function() {
        type = $("#type").val();
        initDataGrid();
    });

    function initDataGrid() {
        table = $.createTable("#dataGrid", {
            idField: "id",
            columns: [
                [
                    { title: "准则名称", field: "name" },
                    { title: "分值", field: "score" },
                    {
                        title: "操作",
                        align: "center",
                        width: "150px",
                        events: {
                            'click .detail': function(e, value, row, index) {
                                detail(row);
                            },
                            'click .remove': function(e, value, row, index) {
                                remove(row);
                            }
                        },
                        formatter: function operateFormatter(value, row, index) {
                            return '<button class="detail btn btn-xs btn-info" style="margin-right:10px"><i class="glyphicon glyphicon-edit"></i>详情</button>' +
                                '<button class="remove btn btn-xs btn-danger"><i class="glyphicon glyphicon-remove"></i>删除</button>';

                        }
                    }
                ]
            ],
            url: '/credit/org/rule/management/find/page',
            searchbar: '#searchbar',
            exportUrl: '/credit/org/rule/management/export',
            showExport: true,
            showColumns: true,
            pagination: true,
            toolbar: "#toolbar",
            showRefresh: true
        });
    }

    function add() {
        window.location = '/credit/org/rule/management/add/'+type;
    }

    function detail(row) {
        window.location = '/credit/org/rule/management/detail' + (row ? ('?id=' + row.id+'&type='+type) : '');
    }

    function remove(row) {
        if (row) {
            layer.confirm('确定删除吗?', function() {
                $.getAjax('/credit/org/rule/management/delete?id=' + row.id, function() {
                    $.successMessage("删除成功");
                    table.refresh();
                });
            });
        }
    }
    </script>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="/credit/header" />

<body>
<tt:constant enumcode="selection-grade-type,item-target-type,sex-type"/>
<section class="content-header">
    <h1 th:text="|${targetType == '1' ? '医疗机构' : (targetType == '2' ? '医疗人员' : '医疗活动相关人员')}-卫监所|"></h1>
    <ol class="breadcrumb">
        <li><a  th:href="@{'/credit/daily/operation/' + ${targetType}}" ><i class="fa fa-list-alt"></i>项目列表</a></li>
        <li><a  th:href="@{'/credit/supervise/record/index/' + ${targetType}}" ><i class="fa fa-list-alt"></i>监察记录列表</a></li>
        <li class="active">评级</li>
    </ol>
</section>
<section class="content">
</section>
<input type="hidden" id="id" th:value="${id}"/>
<input type="hidden" id="targetType" th:value="${targetType}"/>
<div th:include="/credit/footer" />
<script type="text/javascript">
    var recordId,type,name;
    var agencyColumns = [
        { title: "机构", name: "agencyId",  multiple: false,colspan:2, inputType: "SELECT-SERVER", url: "/credit/permission/agency/lower",editable:false},
        { title: "扣分条例依据", name: "item",inputType: "TEXT",editable:false},
        { title: "扣除分值", name: "score", inputType: "NUMBER",editable:false },
        { title: "扣分决定书照片上传",name: "scoreAttachment", inputType: "ATTACHMENT", fileName: "scoreAttachmentFile", maxFileCount: 5 ,editable:false},
        { title: "行政处罚决定书编号",name:"punishNo",inputType: "TEXT",editable:false },
        { title: "处罚时间",name: "punishTime", inputType: "DATE",editable:false},
        { title: "处罚决定书上传",name: "punishAttachment", inputType: "ATTACHMENT", fileName: "punishAttachmentFile", maxFileCount: 5,editable:false},
        { title: "监察结果评级",name: "resultGrade", inputType: "RADIO" ,colspan:2,enum: "selection-grade-type"}
    ];
    var personnelInSystemColumns = [
        { title: "人员姓名", name: "personnelId",  multiple: false,colspan:2, inputType: "SELECT-SERVER", url: "/credit/permission/people/lower" ,editable:false},
        { title: "记分时间",name: "scoreTime", inputType: "DATE",editable:false},
        { title: "违法事实选择", name: "item",inputType: "TEXT",editable:false},
        { title: "扣除分值", name: "score", inputType: "NUMBER" ,editable:false},
        { title: "扣分决定书照片上传",name: "scoreAttachment", inputType: "ATTACHMENT", fileName: "scoreAttachmentFile", maxFileCount: 5 ,editable:false},
        { title: "行政处罚决定书编号",name:"punishNo",inputType: "TEXT",editable:false},
        { title: "处罚时间",name: "punishTime", inputType: "DATE",editable:false},
        { title: "违法事实照片上传",name: "punishAttachment", inputType: "ATTACHMENT", fileName: "punishAttachmentFile", maxFileCount: 5 ,editable:false},
        { title: "监察结果评级",name: "resultGrade", inputType: "RADIO" ,colspan:2, enum: "selection-grade-type" }
    ];

    var personnelOutSystemColumns = [
        { title: "人员姓名", name: "personnelName", inputType: "TEXT" ,editable:false},
        { title: "人员性别", name: "personnelSex", inputType: "RADIO", enum: "sex-type" ,editable:false},
        { title: "人员身份证", name: "personnelIdentification", inputType: "TEXT" ,editable:false},
        { title: "人员地址", name: "personnelAddress", inputType: "TEXT" ,editable:false},
        { title: "违法事实项选择", name: "item",inputType: "TEXT",editable:false},
        { title: "扣除分值", name: "score", inputType: "NUMBER" ,editable:false},
        { title: "决定书编号",name:"scoreNo",inputType: "TEXT" ,editable:false},
        { title: "记分时间",name: "scoreTime", inputType: "DATE",editable:false},
        { title: "记分决定书上传",name: "scoreAttachment", inputType: "ATTACHMENT", fileName: "scoreAttachmentFile", maxFileCount: 5 ,editable:false},
        { title: "处罚文件编号",name:"punishNo",inputType: "TEXT" ,editable:false},
        { title: "处罚时间",name: "punishTime", inputType: "DATE",editable:false},
        { title: "违法事实拍照上传",name: "punishAttachment", inputType: "ATTACHMENT", fileName: "punishAttachmentFile", maxFileCount: 5 ,editable:false},
        { title: "监察结果评级",name: "resultGrade", inputType: "RADIO" ,colspan:2, enum: "selection-grade-type" }
    ];
    $(function () {
        recordId = $("#id").val();
        type = $("#targetType").val();
        name = $("#name").val();
        var columns = type == 1 ? agencyColumns : (type == 2 ? personnelInSystemColumns : personnelOutSystemColumns);
        var options = {
            id: "model",
            name: "监察评级",
            url:"/credit/supervise/record/grade/save",
            columns: columns,
            cancelBtn: false,
            formButtonBar:[{
                id:  'reply_btn',
                type: 'button',
                name:  '返回',
                class: 'btn btn-default btn-block',
                order: 2
            }],
        };
        var html = generateEditHtml(options);
        $(".content").html(html);
        $("#reply_btn").click(function () {
            window.location = '/credit/daily/operation/wjs/'+type;
        });
        $.initComponment($(".content"));
        $.getAjax("/credit/supervise/record/get?id=" + recordId, function (data) {
            var model = new tonto.Model("model", options.columns,{
                pattern:"edit",
                extraParam:{
                    id: recordId,
                },
                successCallback:function(){
                    $.successAlert("评级成功",function(){
                        window.location = '/credit/daily/operation/wjs/'+type;
                    });
                }
            });
            model.setData(data);
        });
    });

    function gradeSave() {
        let resultGrade = $("input:radio[name='resultGrade']:checked").val();
        if (resultGrade == 0) {
            $.errorMessage("请选择正确的评价等级");
            return;
        }
        $.postAjax("/credit/supervise/record/grade/save", {
            id: recordId,
            grade: resultGrade
        }, function() {
            $.successAlert("评级成功", function() {
                window.location = '/credit/daily/operation/wjs/'+type;
            });
        });
    }
</script>
</body>

</html>

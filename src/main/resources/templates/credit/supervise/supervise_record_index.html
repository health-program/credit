<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="/credit/header" />

<body>
    <tt:constant enumcode="selection-grade-type,item-target-type," />
    <section class="content-header">
        <h1>检查记录</h1>
    </section>
    <section class="content">
        <div class="box box-solid">
            <div class="box-body">
                <form id="searchbar" class="form-horizontal form-search">
                    <div class="form-group">
                        <div class="col-md-3">
                            <input name="item" class="form-control" placeholder="请输入项目名称" th:value="${query?.item}" />
                        </div>
                        <div class="col-md-2">
                            <select name="targetType" class="form-control tonto-select-constant" th:attr="selectedvalue=${query?.targetType}" enumcode="item-target-type">
                                <option value="">请选择目标类型</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <select name="resultGrade" class="form-control tonto-select-constant" th:attr="selectedvalue=${query?.resultGrade}" enumcode="selection-grade-type">
                                <option value="">请选择监察结果等级</option>
                            </select>
                        </div>
                        <div class="col-md-5">
                            <div class="pull-right">
                                <button type="button" style="width:100px" class="btn btn-primary tonto-btn-search" onclick="table.refresh()"><i class="fa fa-search"></i>查询</button>
                                <button type="button" style="width:100px" class="btn btn-default" onclick="$('#searchbar').resetSearch()"><i class="fa fa-repeat"></i>重置</button>
                            </div>
                        </div>
                    </div>
                    <!-- 表单仅有一个text-input时回车会提交表单，这里添加一个无用的防止回车提交 -->
                    <input type="text" style="display:none">
                </form>
                <input type="hidden" id="pageLimit" th:value="${query?.limit}" />
                <input type="hidden" id="pageOffset" th:value="${query?.offset}" />
            </div>
        </div>
        <div class="box box-solid" style="margin-top:20px">
            <div id="result" class="box-body">
                <table id="dataGrid"></table>
                <div id="toolbar">
                </div>
            </div>
        </div>
    </section>
    <div th:include="/credit/footer" />
    <script type="text/javascript">
    var table;
    $(function() {
        initDataGrid();
    });

    function initDataGrid() {
        table = $.createTable("#dataGrid", {
            idField: "id",
            columns: [
                [

                    { title: "监察项目", field: "item" },
                    { title: "目标类型", field: "targetType", enumcode: "item-target-type" },
                    { title: "监察结果名称", field: "resultName",formatter:function (value, row, index) { return value ?  value : "无"} },
                    { title: "监察结果等级", field: "resultGrade", enumcode: "selection-grade-type" },
                    {
                        title: "操作",
                        align: "center",
                        width: "200px",
                        events: {
                            'click .detail': function(e, value, row, index) {
                                detail(row);
                            },
                            'click .remove': function(e, value, row, index) {
                                remove(row);
                            },
                            'click .write': function(e, value, row, index) {
                                write(row);
                            }
                        },
                        formatter: function operateFormatter(value, row, index) {
                            return '<button class="detail btn btn-xs btn-info" style="margin-right:10px"><i class="glyphicon glyphicon-edit"></i>详情</button>' +
                                '<button class="remove btn btn-xs btn-danger"><i class="glyphicon glyphicon-remove"></i>删除</button>';

                        }
                    }
                ]
            ],
            url: '/credit/supervise/record/find/page',
            searchbar: '#searchbar',
            exportUrl: '/credit/supervise/record/export',
            showExport: true,
            showColumns: true,
            pagination: true,
            toolbar: "#toolbar",
            showRefresh: true
        });
    }

    function detail(row) {
        window.location = '/credit/supervise/record/detail' + (row ? ('?id=' + row.id) : '');
    }

    function remove(row) {
        if (row) {
            layer.confirm('确定删除吗?', function() {
                $.getAjax('/credit/supervise/record/delete?id=' + row.id, function() {
                    $.successMessage("删除成功");
                    table.refresh();
                });
            });
        }
    }
    </script>
</body>

</html>
